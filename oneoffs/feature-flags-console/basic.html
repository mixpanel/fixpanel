<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixpanel Feature Flags - Basic Demo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }

        .status {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .status.loaded {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        button:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .info code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: Monaco, Menlo, monospace;
            color: #e83e8c;
        }

        .info a:hover {
            text-decoration: underline !important;
        }

        .flag-display {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            text-align: left;
        }

        .flag-display h3 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.1rem;
        }

        .flag-result {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            font-family: Monaco, Menlo, monospace;
            font-size: 0.9rem;
            color: #212529;
            line-height: 1.6;
            border: 1px solid #dee2e6;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .flag-loading {
            color: #6c757d;
            font-style: italic;
        }

        .flag-error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>

        <div class="status" id="status">
            Initializing Mixpanel...
        </div>

        <button onclick="resetUser()">
            ðŸ’€ Reset User
        </button>

        <div class="flag-display">
            <h3>ðŸš© Feature Flag Response</h3>
            <div class="flag-result flag-loading" id="flagResult">
                Fetching feature flag data...
            </div>
        </div>

        <div class="info">
            <p>Token: <code>bb6aa70aeb05a0d20584a4ea6afb7bf8</code></p>
            <p id="distinctId">Distinct ID: <code>Loading...</code></p>
            <p style="margin-top: 10px;">
                <a href="https://mixpanel.com/project/3971935" target="_blank" style="color: #7856FF; text-decoration: none; font-weight: 600;">
                    ðŸ“Š View Mixpanel Project â†’
                </a>
                <br>
                <a href="https://mixpanel.com/project/3971935/view/4467659/app/feature-flags/3897a9ad-6e7d-4d27-acf3-2e48ca8986ca" target="_blank" style="color: #7856FF; text-decoration: none; font-weight: 600;">
                    ðŸš© View Feature Flag (my-first-flag) â†’
                </a>
            </p>
        </div>
    </div>

    <!-- Mixpanel SDK -->
    <script>
        (function (f, b) { if (!b.__SV) { var e, g, i, h; window.mixpanel = b; b._i = []; b.init = function (e, f, c) { function g(a, d) { var b = d.split("."); 2 == b.length && ((a = a[b[0]]), (d = b[1])); a[d] = function () { a.push([d].concat(Array.prototype.slice.call(arguments, 0))); }; } var a = b; "undefined" !== typeof c ? (a = b[c] = []) : (c = "mixpanel"); a.people = a.people || []; a.toString = function (a) { var d = "mixpanel"; "mixpanel" !== c && (d += "." + c); a || (d += " (stub)"); return d; }; a.people.toString = function () { return a.toString(1) + ".people (stub)"; }; i = "disable time_event track track_pageview track_links track_forms track_with_groups add_group set_group remove_group register register_once alias unregister identify name_tag set_config reset opt_in_tracking opt_out_tracking has_opted_in_tracking has_opted_out_tracking clear_opt_in_out_tracking start_batch_senders people.set people.set_once people.unset people.increment people.append people.union people.track_charge people.clear_charges people.delete_user people.remove".split(" "); for (h = 0; h < i.length; h++) g(a, i[h]); var j = "set set_once union unset remove delete".split(" "); a.get_group = function () { function b(c) { d[c] = function () { call2_args = arguments; call2 = [c].concat(Array.prototype.slice.call(call2_args, 0)); a.push([e, call2]); }; } for (var d = {}, e = ["get_group"].concat(Array.prototype.slice.call(arguments, 0)), c = 0; c < j.length; c++) b(j[c]); return d; }; b._i.push([e, f, c]); }; b.__SV = 1.2; e = f.createElement("script"); e.type = "text/javascript"; e.async = !0; e.src = "undefined" !== typeof MIXPANEL_CUSTOM_LIB_URL ? MIXPANEL_CUSTOM_LIB_URL : "file:" === f.location.protocol && "//cdn.mxpnl.com/libs/mixpanel-2-latest.min.js".match(/^\/\//) ? "https://cdn.mxpnl.com/libs/mixpanel-2-latest.min.js" : "//cdn.mxpnl.com/libs/mixpanel-2-latest.min.js"; g = f.getElementsByTagName("script")[0]; g.parentNode.insertBefore(e, g); } })(document, window.mixpan     </script>

    <script>
        // Mixpanel token
        const MIXPANEL_TOKEN = 'bb6aa70aeb05a0d20584a4ea6afb7bf8';

        // Initialize Mixpanel
        mixpanel.init(MIXPANEL_TOKEN, {
            debug: true,
            track_pageview: false,
            persistence: 'localStorage',
            // Feature flags configuration - uncomment to enable
			flags: {},
            // flags: {
            //     context: {
            //         custom_properties: {
            //             // Add custom properties for targeting
            //         }
            //     }
            // },
            loaded: function(mixpanel) {
                console.log('âœ… Mixpanel loaded successfully!');

                // Update status
                const statusEl = document.getElementById('status');
                statusEl.textContent = 'âœ… Mixpanel Loaded';
                statusEl.classList.add('loaded');

                // Show distinct ID
                const distinctId = mixpanel.get_distinct_id();
                document.getElementById('distinctId').innerHTML = `Distinct ID: <code>${distinctId}</code>`;

                // Track page load
                mixpanel.track('page!');

                // Fetch and display feature flag value
                async function checkFlag() {
                    const flagResultEl = document.getElementById('flagResult');

                    try {
                        // Create an object to store all flag data
                        const flagData = {
                            flagName: 'my-first-flag',
                            timestamp: new Date().toISOString(),
                            distinctId: mixpanel.get_distinct_id()
                        };

                        // Check if flag is enabled (returns true/false)
                        const isEnabled = await mixpanel.flags.is_enabled('my-first-flag', false);
                        flagData.isEnabled = isEnabled;
                        console.log('Flag "my-first-flag" is:', isEnabled ? 'ENABLED' : 'DISABLED');

                        // Get the variant value (for experiments/config)
                        const value = await mixpanel.flags.get_variant_value('my-first-flag', 'default');
                        flagData.variantValue = value;
                        console.log('Flag value:', value);

                        // Get all flags (if available)
                        if (mixpanel.flags.get_all_flags) {
                            try {
                                const allFlags = await mixpanel.flags.get_all_flags();
                                flagData.allFlags = allFlags;
                                console.log('All flags:', allFlags);
                            } catch (e) {
                                console.log('Could not fetch all flags:', e);
                            }
                        }

                        // Display the flag data in the UI
                        flagResultEl.classList.remove('flag-loading', 'flag-error');
                        flagResultEl.textContent = JSON.stringify(flagData, null, 2);

                    } catch (error) {
                        console.error('Error fetching flag:', error);
                        flagResultEl.classList.remove('flag-loading');
                        flagResultEl.classList.add('flag-error');
                        flagResultEl.textContent = `Error fetching flag: ${error.message || 'Unknown error'}`;
                    }
                }

                // Call the function to check the flag
                checkFlag();
            }
        });

        // Reset function - clear all storage and reload
        function resetUser() {
            console.log('ðŸ§¹ Resetting user...');

            // Track reset event
            if (window.mixpanel) {
                mixpanel.track('Basic Demo - User Reset');
            }

            // Clear Mixpanel
            if (window.mixpanel && window.mixpanel.reset) {
                mixpanel.reset();
            }

            // Clear all storage
            try {
                localStorage.clear();
                sessionStorage.clear();

                // Clear cookies
                document.cookie.split(";").forEach(function(c) {
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                });

                console.log('âœ… Storage cleared');
            } catch (e) {
                console.error('Error clearing storage:', e);
            }

            // Reload page
            setTimeout(() => {
                window.location.reload();
            }, 500);
        }

        // Log to console for debugging
        console.log('ðŸš€ Mixpanel Basic Demo');
        console.log('Token:', MIXPANEL_TOKEN);
        console.log('Ready to fetch feature flags!');
    </script>
</body>
</html>
